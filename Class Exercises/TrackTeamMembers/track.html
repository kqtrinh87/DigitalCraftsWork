<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Info Form</title>
    <link rel="stylesheet" href="./track.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Create a page that keeps track of your group members. create a form that allows them to submit their first and last name, phone #, email, add bootstrap to the form,form should be centered and each group members info should be stored in a list once submitted -->

</head>

<body>
    <div>
        <form id="teamform" class="needs-validation">
            <div class="row g-3 align-items-center" id="labelbox">
                <div class="col-auto position-relative">
                    <label for="validationDefault01" class="form-label"></label>
                    <input type="text" class="form-control" id="firstname" value="" placeholder="Enter First Name"
                        name="firstname" minlength = "3" onkeydown="return /[a-z]/i.test(event.key)" required>
                    <!-- <div class="valid-feedback">Valid entry.</div>
                    <div class="invalid-feedback">Please fill out this field.</div> -->
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="validationDefault01" class="form-label"></label>
                    <input type="text" class="form-control" id="lastname" value="" placeholder="Enter Last Name"
                        name="lastname" onkeydown="return /[a-z]/i.test(event.key)" required>
                    <!-- <div class="valid-feedback">Valid entry.</div>
                    <div class="invalid-feedback">Please fill out this field.</div> -->
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="validationDefault01" class="form-label"></label>
                    <input type="text" class="form-control" id="phonenumber" value="" placeholder="Enter Phone Number"
                        name="phonenumber" onkeydown="return /[0-9]/i.test(event.key)" required>
                    <!-- <div class="valid-feedback">Valid entry.</div>
                    <div class="invalid-feedback">Please fill out this field.</div> -->
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="validationDefault01" class="form-label"></label>
                    <input type="email" minlength="6" class="form-control" id="email" value="" placeholder="Enter Email Address"
                        name="email" required>
                    <!-- <div class="valid-feedback">Valid entry.</div>
                    <div class="invalid-feedback">Email address cannot be less than 6 characters.</div> -->
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="validationDefault01" class="form-label"></label>
                    <input type="password" class="form-control" id="password" value="" placeholder="Create Password"
                        name="password" minlength="8" maxlength="24" required>
                    <!-- <div class="valid-feedback">Valid password.</div>
                    <div class="invalid-feedback">Please enter 8 - 24 characters password.</div> -->
                </div>
            </div>
            <div class="row g-3 align-items-center" id="agreementcheck">
                <div class="form-check col-auto">
                  <span><input class="form-check-input" type="checkbox" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                </span>
                  <!-- <div class="invalid-feedback">
                    You must agree before submitting. -->
                  </div>
                </div>
            </div>
            <div id="submitbutton">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
    
    </form>
    </div>
    </div>
</body>
<script src="./track.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
