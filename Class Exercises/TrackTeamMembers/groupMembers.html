<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./groupMembers.css">
    <title>Group Member Form</title>
</head>

<body>
    <h1>Group Member Form</h1>

        <form id="form" class="row g-3 needs-validation">

            <div>

                <div id="email" class="input-group">
                    <span class="input-group-text">Email</span>
                    <input type="email" minlength="6" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Please make sure your email address is properly formatted. e.g. - jsmith@gmail.com" aria-label="First name" class="form-control" placeholder="email@address.com" id="emailForm" required>
                </div>
            
                <div id="names" class="input-group">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" minlength="2" maxlength="20" pattern="[A-Za-z]+" title="Type only alphabetical characters. No numerical values." class="form-control" placeholder="First Name" id="firstForm" required>
                    <input type="text" aria-label="Last name" minlength="2" maxlength="20" pattern="[A-Za-z]+" title="Type only alphabetical characters. No numerical values." class="form-control" placeholder="Last Name" id="lastForm" required>
                </div>
    
                <div id="phone" class="input-group">
                    <span class="input-group-text">Phone number</span>
                    <input type="text" aria-label="Phone number" minlength="12" maxlength="15" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please format your number properly. e.g.- 555-521-4321" placeholder="555-521-4321" class="form-control" id="phoneForm" required>
                </div>
    
                <div id="password" class="input-group">
                    <span class="input-group-text">Password</span>
                    <input type="password" minlength="8" maxlength="24" aria-label="Password" class="form-control" pattern="^[a-zA-Z0-9_.-]*$" title="Please ensure your password is 4-28 characters long, containing only alphabetical characters and numerical values." placeholder="4-28 characters long, only alphabetical characters and numerical values"  id="passwordForm" required>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault" required>
                      I agree to Terms and Conditions
                    </label>
                </div>                
                <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>

                <div>
                    <a href="../groupMember/loginpage.html">Already have an account?</a>
                </div>
            </div>

        </form>

</body>
</html>
<script src="./groupMembers.js"></script>
