<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML101</title>
</head>
    <body>
        <!-- A 'div' is a box that is used to organize the elements on the screen -->
            <div>
            <!-- This is a header, which is generally placed at the top of the screen
            It comes in 6 sizes, 1 being the largest, and 6 being the smallest -->
            <h1>This is an intro to HTML</h1>
            <!-- 'br' is a line break -->
            <img src="./html5logo.png" alt="Html image goes here" width="280px" length="300px">
            
        <!-- 'p' is paragraph. 'b' bold texts. 'i' italicized texts -->
            <p><b>HTML5</b> is the latest standard for web browser.
                It is understood by all <i>major</i> browsers.
            </p>
            <ul> 
                <!-- 'ul' is a list with bullet points -->
                <!-- 'ol' is a list with number order -->
                <li><a href="https://www.google.com/chrome/">Chrome</a></li>
                <!-- 'a' with href allows you link address to text -->
                <li>Firefox</li>
                <li>Safari</li>
                <li>Edge</li>
        </ul>
    </div>
</body>
</html>
