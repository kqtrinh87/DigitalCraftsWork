<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="../CSS/0815form.css">
</head>

<body>

    <form>
        <fieldset>
            <legend>User Login</legend>
            <!-- label your box with header -->
            <p>
                <label for="Username">Username</label>
                <!-- type tells the browser what content will be in the input box. -->
                <input type="text" name="username" id="username-box" placeholder="Username" />
            </p>
            <p>
                <label for="Password">Password</label>
                <input type="password" name="password" id="password-box" placeholder="Password" />
            </p>
            <p>
                <a href="https:www.google.com">Forgot your password?</a>
            </p>
            <p>
                <label for="Remeber Me">Remember Me</label>
                <input type="checkbox" name="remember" id="remember-box" />
            </p>

        </fieldset>
        <!-- We use the submit for the login button -->
        <input type="submit" id="loginButton" value="Login" />
        <!-- 'type' is to submit input value from box, 'value' is name of button -->
    </form>
</body>

</html>
