<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomUserAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./randomUser.css">
</head>
<body>
    <div id="cardArray"></div>
        <div class="card" style="width: 18rem;">
            <!-- XBOX Users Avatar -->
            <img id="avatar-img" src="" class="card-img-top" alt="...">
            <div id="card-body" class="card-body">
                <!-- Username -->
            <h5 id="userTitle" class="card-title"></h5>
            <p id="overview" class="card-text"></p>
                <div class="extraBox">
                    <button class="btn btn-secondary">Learn More</button>
                    <p class="extraBoxText" id="bioinfo">Tooltip text</p>
                </div>
            </div>
        </div>
    </div>
    <button id="userButton" onclick="getUser()">Generate Users</button>
    <button id="previousButton" onclick="previousCard()">Previous</button>
    <button id="nextButton" onclick="nextCard()">Next</button>

        
</body>
<script src="./randomUser.js"></script>
</html>
